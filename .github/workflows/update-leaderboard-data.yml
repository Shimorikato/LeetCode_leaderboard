name: Update Leaderboard Data

on:
  repository_dispatch:
    types: [update-leaderboard]
  workflow_dispatch:
  schedule:
    # Run every 2 hours during active hours (8 AM to 10 PM UTC)
    - cron: '0 8-22/2 * * *'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update LeetCode data
      run: |
        echo "ğŸ”„ Fetching fresh LeetCode data..."
        python leetcode_leaderboard.py --update-all --batch
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected in data files"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No changes in data files"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'ğŸ”„ Auto-update leaderboard data'
        file_pattern: 'leaderboard_data.json web_leaderboard_data.json'
        commit_user_name: 'github-actions[bot]'
        commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
        commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
    
    - name: Generate environment variable for Vercel (optional)
      if: steps.verify-changed-files.outputs.changed == 'true'
      continue-on-error: true
      run: |
        echo "ğŸ” Generating environment variable for Vercel..."
        
        # Check if the required files exist
        if [ ! -f "manual_vercel_update.py" ]; then
          echo "âš ï¸ manual_vercel_update.py not found, skipping Vercel update"
          exit 0
        fi
        
        # Run the Vercel update script
        python manual_vercel_update.py || echo "âš ï¸ Vercel update script failed, but continuing..."
        
        echo "ğŸ“‹ Note: Manual Vercel dashboard update may be required"
        echo "ğŸ”— Visit https://vercel.com/dashboard to update environment variables if needed"