# Version: 2025-10-09-v4 - Enhanced with automatic Vercel deployment
name: Update Leaderboard Data & Deploy

on:
  repository_dispatch:
    types: [update-leaderboard]
  workflow_dispatch: # Manual trigger button in GitHub UI
  schedule:
    # Run every 2 hours during active hours (8 AM to 10 PM UTC)
    - cron: "0 8-22/2 * * *"

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Verify workflow version
        run: |
          echo "🔧 Using workflow version: 2025-10-09-v4"
          echo "✅ This version updates data and deploys to Vercel automatically"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update LeetCode data
        run: |
          echo "🔄 Fetching fresh LeetCode data..."
          echo "📊 Running leaderboard update for all users..."
          python leetcode_leaderboard.py --update-all --batch
          echo "✅ Data update completed successfully"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "📝 Changes detected in data files"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes in data files"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 Auto-update leaderboard data"
          file_pattern: "leaderboard_data.json web_leaderboard_data.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Deploy to Vercel
        if: steps.verify-changed-files.outputs.changed == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "� Deploying updated data to Vercel..."
          
          # Run the automatic deployment script
          if [ -f "auto_deploy.py" ]; then
            echo "📦 Running auto deployment script..."
            python auto_deploy.py
            echo "✅ Vercel deployment completed successfully"
          else
            echo "⚠️ auto_deploy.py not found, skipping Vercel deployment"
            echo "💡 Data has been committed to GitHub and will trigger auto-deploy.yml workflow"
          fi
          
          echo "🔗 Check deployment status at: https://vercel.com/dashboard"

      - name: Workflow summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "📋 Workflow Summary:"
          echo "✅ LeetCode data updated successfully"
          echo "✅ Changes committed to GitHub"
          echo "✅ Vercel deployment triggered"
          echo "🌐 Your leaderboard should be live shortly!"
