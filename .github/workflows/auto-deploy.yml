name: Auto Deploy to Vercel

on:
  push:
    branches: [main]
    paths:
      - "leaderboard_data.json"
      - "web_leaderboard_data.json"
      - "api/**"
      - "templates/**"
      - "static/**"
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update LeetCode data and deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ğŸ”„ Starting deployment process..."

          # Check if this is a data-only update or full deployment
          if git diff --name-only HEAD~1 HEAD | grep -E "(leaderboard_data\.json|web_leaderboard_data\.json)"; then
            echo "ğŸ“Š Data files updated, refreshing LeetCode data..."
            python leetcode_leaderboard.py --update-all --batch
          else
            echo "ğŸ—ï¸ Code changes detected, updating data before deployment..."
            python leetcode_leaderboard.py --update-all --batch
          fi

          echo "ğŸš€ Deploying to Vercel..."
          # Run our auto deploy script
          if [ -f "auto_deploy.py" ]; then
            python auto_deploy.py
            echo "âœ… Vercel deployment completed successfully"
          else
            echo "âš ï¸ auto_deploy.py not found"
            echo "ğŸ’¡ Vercel will auto-deploy from GitHub push"
          fi

          echo "ğŸŒ Deployment finished! Check https://vercel.com/dashboard for status"
